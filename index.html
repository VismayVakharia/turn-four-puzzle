<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turn Four Puzzle</title>
    <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="./libraries/p5.min.js"></script>
    <!-- <script src="p5.dom.min.js"></script> -->
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="header">
        <h1 class="title">Turn Four</h1>
        <a href="https://github.com/VismayVakharia/turn-four-puzzle" target="_blank">
            <img class="github" src="./images/GitHub-Mark-120px-plus.png">
        </a>
    </div>
    <div id="canvas"></div>
    <div class="controls">
        <h2 class="title">Controls</h2>
        <div class="selection">
            <h3>Selection (Hover)</h3>
            <div class="selection-buttons">
                <button class="kbc-button no-container" data="W">W</button>
                <br>
                <button class="kbc-button no-container" data="A">A</button>
                <button class="kbc-button no-container" data="S">S</button>
                <button class="kbc-button no-container" data="D">D</button>
            </div>
        </div>
        <div class="rotation">
            <h3>Rotation (Clicks)</h3>
            <div class="rotation-buttons">
                <button class="kbc-button no-container" data="ARROWLEFT" style="text-align: right;">&#x2190;</button>
                <button class="kbc-button no-container" data="ARROWRIGHT" style="text-align: right;">&#x2192;</button>
            </div>
        </div>
    </div>
    <div class="config">
        <h2 class="title">Configuration</h2>
        <div class="rows" style="position: relative;">
            <div class="rows-label" style="float: left; width: 40%;">
                <b>Rows:</b>
            </div>
            <div class="rows-controls" style="float: right; width: 60%;">
                <button class="" data="row-less">&#x3c;</button>
                <span id="rows">3</span>
                <button class="" data="row-plus">&#x3e;</button>
            </div>
        </div>
        <div class="cols" style="position: relative;">
            <div class="cols-label" style="float: left; width: 40%;">
                <b>Cols:</b>
            </div>
            <div class="cols-controls" style="float: right; width: 60%;">
                <button class="" data="col-less">&#x3c;</button>
                <span id="cols">3</span>
                <button class="" data="col-plus">&#x3e;</button>
            </div>
        </div>
    </div>
</body>

</html>
